<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Assets/CSS/style.css" />
    <title>Workday Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container">
      <section class="row">
        <p class="hour pt-2 col">9AM</p>
        <textarea class="col-10" id="hour-9" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section class="row">
        <p class="hour pt-2 col">10AM</p>
        <textarea class="col-10" id="hour-10" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section class="row">
        <p class="hour pt-2 col">11AM</p>
        <textarea class="col-10" id="hour-11" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section class="row">
        <p class="hour pt-2 col">12PM</p>
        <textarea class="col-10" id="hour-12" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section class="row">
        <p class="hour pt-2 col">1PM</p>
        <textarea class="col-10" id="hour-13" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section class="row">
        <p class="hour pt-2 col">2PM</p>
        <textarea class="col-10" id="hour-14" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section class="row">
        <p class="hour pt-2 col">3PM</p>
        <textarea class="col-10" id="hour-15" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section class="row">
        <p class="hour pt-2 col">4PM</p>
        <textarea class="col-10" id="hour-16" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section class="row">
        <p class="hour pt-2 col>5PM</p>
        <textarea class="col-10" id="hour-17" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section class="mt-5 d-flex justify-content-center">
        <button class="btn btn-primary clearStorage" type="submit">
          <p>Clear Schedule</p>
        </button>
      </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/Assets/script.js"></script>

  </body>
</html>
