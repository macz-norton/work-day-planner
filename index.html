<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS framework -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Planner</title>
  </head>

  <body>

    <!-- Jumbotron heading section -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Planner</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Main container to hold timeblocks -->
    <main class="container">

      <!-- 9AM timeblock -->
      <section class="row justify-content-center">
        <p class="hour pt-2 col-1">9AM</p>
        <textarea class="col-8" id="hour-9" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex align-items-center justify-content-center" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <!-- 10AM timeblock -->
      <section class="row justify-content-center">
        <p class="hour pt-2 col-1">10AM</p>
        <textarea class="col-8" id="hour-10" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex align-items-center justify-content-center" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <!-- 11AM timeblock -->
      <section class="row justify-content-center">
        <p class="hour pt-2 col-1">11AM</p>
        <textarea class="col-8" id="hour-11" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex align-items-center justify-content-center" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <!-- 12PM timeblock -->
      <section class="row justify-content-center">
        <p class="hour pt-2 col-1">12PM</p>
        <textarea class="col-8" id="hour-12" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex align-items-center justify-content-center" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <!-- 1PM timeblock -->
      <section class="row justify-content-center">
        <p class="hour pt-2 col-1">1PM</p>
        <textarea class="col-8" id="hour-13" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex align-items-center justify-content-center" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <!-- 2PM timeblock -->
      <section class="row justify-content-center">
        <p class="hour pt-2 col-1">2PM</p>
        <textarea class="col-8" id="hour-14" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex align-items-center justify-content-center" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <!-- 3PM timeblock -->
      <section class="row justify-content-center">
        <p class="hour pt-2 col-1">3PM</p>
        <textarea class="col-8" id="hour-15" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex align-items-center justify-content-center" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <!-- 4PM timeblock -->
      <section class="row justify-content-center">
        <p class="hour pt-2 col-1">4PM</p>
        <textarea class="col-8" id="hour-16" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex align-items-center justify-content-center" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <!-- 5PM timeblock -->
      <section class="row justify-content-center">
        <p class="hour pt-2 col-1">5PM</p>
        <textarea class="col-8" id="hour-17" placeholder="Add an event"></textarea>
        <button class="btn btn-primary saveBtn col-1 d-flex align-items-center justify-content-center" type="submit">
          <i class="far fa-save"></i>
        </button>
      </section>

      <!-- Clear Planner button -->
      <section class="d-flex justify-content-center jumbotron">
        <button class="btn btn-primary clearStorage" type="submit">
          <p class="mb-0">Clear Planner</p>
        </button>
      </section>

    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- JavaScript file -->
    <script src="./assets/script.js"></script>

  </body>
</html>
